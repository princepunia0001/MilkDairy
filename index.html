<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Dairy Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-button:hover {
            background: #e9ecef;
            color: #495057;
        }

        .tab-button.active {
            color: #3498db;
            border-bottom-color: #3498db;
            background: white;
        }

        .tab-content {
            display: none;
            padding: 30px;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
        }

        .form-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .btn-warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.4);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .data-table th {
            background: linear-gradient(45deg, #34495e, #2c3e50);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .config-section h4 {
            color: #495057;
            margin-bottom: 15px;
        }

        .bulk-products textarea {
            min-height: 200px;
            font-family: 'Courier New', monospace;
        }

        .example-json {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-top: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü•õ Milk Dairy Admin Panel</h1>
            <p>Manage your dairy products and customers efficiently</p>
        </div>

        <!-- Configuration Section -->
        <div class="config-section">
            <h4>‚öôÔ∏è Server Configuration</h4>
            <div class="form-row">
                <div class="form-group">
                    <label for="serverUrl">Server URL:</label>
                    <input type="text" id="serverUrl" value="http://localhost:8080" placeholder="http://localhost:8080">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" onclick="testConnection()">Test Connection</button>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'products')">ü•õ Products</button>
            <button class="tab-button" onclick="openTab(event, 'customers')">üë• Customers</button>
            <!-- <button class="tab-button" onclick="openTab(event, 'bulk')">üì¶ Bulk Operations</button> -->
        </div>

        <!-- Products Tab -->
        <div id="products" class="tab-content active">
            <div class="form-section">
                <h3>‚ûï Add New Product</h3>
                <div class="status-message" id="product-status"></div>
                <form id="productForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName">Product Name:</label>
                            <input type="text" id="productName" name="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price (‚Çπ):</label>
                            <input type="number" id="price" name="price" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" required>
                        </div>
                        <div class="form-group">
                            <label for="unit">Unit:</label>
                            <select id="unit" name="unit" required>
                                <option value="">Select Unit</option>
                                <option value="liters">Liters</option>
                                <option value="kg">Kg</option>
                                <option value="pieces">Pieces</option>
                                <option value="packets">Packets</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Add Product</button>
                </form>
            </div>

            <div class="form-section">
                <h3>üîÑ Update Product Quantity</h3>
                <div class="status-message" id="update-status"></div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="updateItem">Product Name:</label>
                        <input type="text" id="updateItem" placeholder="Enter product name" required>
                    </div>
                    <div class="form-group">
                        <label for="updateQuantity">New Quantity:</label>
                        <input type="text" id="updateQuantity" placeholder="Enter new quantity" required>
                    </div>
                </div>
                <button class="btn btn-warning" onclick="updateQuantity()">Update Quantity</button>
            </div>
        </div>

        <!-- Customers Tab -->
        <div id="customers" class="tab-content">
            <div class="form-section">
                <h3>üë• Customer Management</h3>
                <div class="status-message" id="customer-status"></div>
                <button class="btn btn-primary" onclick="loadCustomers()">üîÑ Refresh Customer List</button>
                
                <div id="customerLoading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    Loading customers...
                </div>

                <div id="customerTableContainer">
                    <table class="data-table" id="customerTable" style="display: none;">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Items</th>
                                <th>Quantity</th>
                                <th>Price</th>
                               
                            </tr>
                        </thead>
                        <tbody id="customerTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
          
    </div>

    <script>
        // Global variables
        let serverUrl = 'http://localhost:8080';

        // Update server URL
        document.getElementById('serverUrl').addEventListener('change', function() {
            serverUrl = this.value.trim();
            if (!serverUrl.startsWith('http')) {
                serverUrl = 'http://' + serverUrl;
            }
        });

        // Tab functionality
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        // Test server connection
        async function testConnection() {
            try {
                const response = await fetch(`${serverUrl}/admin/customer`);
                if (response.ok) {
                    showStatus('Connection successful! ‚úÖ', 'success', 'product-status');
                } else {
                    showStatus('Connection failed. Please check your server URL and ensure the server is running.', 'error', 'product-status');
                }
            } catch (error) {
                showStatus('Cannot connect to server. Please check your server URL and ensure CORS is enabled.', 'error', 'product-status');
            }
        }

        // Show status message
        function showStatus(message, type, elementId) {
            const statusEl = document.getElementById(elementId);
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        // Add new product
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const productData = {
                item: formData.get('productName'),
                price: parseFloat(formData.get('price')),
                quantity: parseInt(formData.get('quantity')),
                unit: formData.get('unit'),
                description: formData.get('description')
            };

            try {
                const response = await fetch(`${serverUrl}/admin/save`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(productData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showStatus(`Product "${result.item}" added successfully! üéâ`, 'success', 'product-status');
                    e.target.reset();
                } else {
                    const errorText = await response.text();
                    showStatus(`Failed to add product: ${errorText}`, 'error', 'product-status');
                }
            } catch (error) {
                showStatus('Network error. Please check your connection and server status.', 'error', 'product-status');
            }
        });

        // Update product quantity
        async function updateQuantity() {
            const item = document.getElementById('updateItem').value.trim();
            const quantity = document.getElementById('updateQuantity').value.trim();

            if (!item || !quantity) {
                showStatus('Please fill in both product name and quantity.', 'error', 'update-status');
                return;
            }

            try {
                const response = await fetch(`${serverUrl}/admin/${quantity}/${encodeURIComponent(item)}`, {
                    method: 'PATCH'
                });

                if (response.ok) {
                    const result = await response.text();
                    showStatus(`${result} üîÑ`, 'success', 'update-status');
                    document.getElementById('updateItem').value = '';
                    document.getElementById('updateQuantity').value = '';
                } else {
                    const errorText = await response.text();
                    showStatus(`Failed to update quantity: ${errorText}`, 'error', 'update-status');
                }
            } catch (error) {
                showStatus('Network error. Please check your connection and server status.', 'error', 'update-status');
            }
        }

        // Load customers
        async function loadCustomers() {
            const loading = document.getElementById('customerLoading');
            const table = document.getElementById('customerTable');
            const tbody = document.getElementById('customerTableBody');

            loading.style.display = 'block';
            table.style.display = 'none';
            tbody.innerHTML = '';

            try {
                const response = await fetch(`${serverUrl}/admin/customer`);
                
                if (response.ok) {
                    const customers = await response.json();
                    
                    if (customers.length === 0) {
                        showStatus('No customers found in the database.', 'success', 'customer-status');
                    } else {
                        customers.forEach(customer => {
                            const row = tbody.insertRow();
                            row.innerHTML = `
                                <td>${customer.id || 'N/A'}</td>
                                <td>${customer.name || 'N/A'}</td>
                                <td>${customer.email || 'N/A'}</td>
                                <td>${customer.milkProducts && customer.milkProducts.length > 0 ?
                                customer.milkProducts.map(product => product.item).join(', ') : 'N/A'}</td>

                                <td>${customer.milkProducts && customer.milkProducts.length > 0 ? customer.milkProducts.map(product=>product.quantity).join(', '): 'N/A'}</td>
                                <td>${customer.milkProducts && customer.milkProducts.length>0 ? customer.milkProducts.map(product=>product.price).join(', '):'N/A'}</td>
                                    
                            `;
                        });
                        
                        table.style.display = 'table';
                        showStatus(`Loaded ${customers.length} customers successfully! üë•`, 'success', 'customer-status');
                    }
                } else {
                    const errorText = await response.text();
                    showStatus(`Failed to load customers: ${errorText}`, 'error', 'customer-status');
                }
            } catch (error) {
                showStatus('Network error. Please check your connection and server status.', 'error', 'customer-status');
            } finally {
                loading.style.display = 'none';
            }
        }


    </script>
</body>
</html>
